spring:
  profiles:
    active: prod
# prod, dev

spring.application.name=streaming

spring.datasource.url=jdbc:mysql://localhost:3306/vid_stream
spring.datasource.username=root
spring.datasource.password=${db_password}
#use commandLine arg to add db_password or .env file
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Shows SQL statements in console
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

# Auto update schema (options: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

